<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1280" height="720" fill="#f5f5f5"/>
  
  <!-- App Header -->
  <rect width="1280" height="70" fill="#2196f3"/>
  <text x="30" y="45" font-family="Arial" font-size="24" fill="white" font-weight="bold">Quit Smoke Tracker</text>
  
  <!-- Navigation Menu -->
  <rect x="30" y="100" width="250" height="590" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="55" y="140" font-family="Arial" font-size="20" fill="#333" font-weight="bold">Dashboard</text>
  <text x="55" y="190" font-family="Arial" font-size="18" fill="#777">Progress</text>
  <text x="55" y="240" font-family="Arial" font-size="18" fill="#777">Triggers</text>
  <text x="55" y="290" font-family="Arial" font-size="18" fill="#777">Health Benefits</text>
  <text x="55" y="340" font-family="Arial" font-size="18" fill="#777">Savings</text>
  <text x="55" y="390" font-family="Arial" font-size="18" fill="#777">Settings</text>
  
  <!-- Main Content Area -->
  <rect x="310" y="100" width="940" height="590" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Days Smoke-Free Counter -->
  <circle cx="520" cy="250" r="120" fill="#4caf50" opacity="0.9"/>
  <text x="520" y="230" font-family="Arial" font-size="60" fill="white" text-anchor="middle" font-weight="bold">42</text>
  <text x="520" y="280" font-family="Arial" font-size="22" fill="white" text-anchor="middle">DAYS SMOKE-FREE</text>
  
  <!-- Health Stats Section -->
  <rect x="350" y="400" width="280" height="180" rx="8" fill="#e3f2fd" stroke="#bbdefb" stroke-width="1"/>
  <text x="370" y="430" font-family="Arial" font-size="18" fill="#1976d2" font-weight="bold">Health Improvements</text>
  <text x="370" y="470" font-family="Arial" font-size="16" fill="#333">• Heart rate normalized</text>
  <text x="370" y="500" font-family="Arial" font-size="16" fill="#333">• Carbon monoxide levels reduced</text>
  <text x="370" y="530" font-family="Arial" font-size="16" fill="#333">• Improved circulation</text>
  <text x="370" y="560" font-family="Arial" font-size="16" fill="#333">• Lung function improving</text>
  
  <!-- Money Saved Section -->
  <rect x="660" y="400" width="280" height="180" rx="8" fill="#e8f5e9" stroke="#c8e6c9" stroke-width="1"/>
  <text x="680" y="430" font-family="Arial" font-size="18" fill="#388e3c" font-weight="bold">Money Saved</text>
  <text x="680" y="480" font-family="Arial" font-size="32" fill="#388e3c" font-weight="bold">$546.00</text>
  <text x="680" y="520" font-family="Arial" font-size="16" fill="#333">That's equivalent to:</text>
  <text x="680" y="550" font-family="Arial" font-size="16" fill="#333">• A weekend getaway</text>
  
  <!-- Cravings Chart -->
  <rect x="970" y="400" width="250" height="180" rx="8" fill="#fff3e0" stroke="#ffe0b2" stroke-width="1"/>
  <text x="990" y="430" font-family="Arial" font-size="18" fill="#f57c00" font-weight="bold">Cravings (Last 7 Days)</text>
  
  <!-- Simple bar chart -->
  <rect x="990" y="455" width="20" height="100" fill="#ffcc80"/>
  <rect x="1020" y="485" width="20" height="70" fill="#ffcc80"/>
  <rect x="1050" y="505" width="20" height="50" fill="#ffcc80"/>
  <rect x="1080" y="485" width="20" height="70" fill="#ffcc80"/>
  <rect x="1110" y="515" width="20" height="40" fill="#ffcc80"/>
  <rect x="1140" y="525" width="20" height="30" fill="#ffcc80"/>
  <rect x="1170" y="535" width="20" height="20" fill="#ffcc80"/>
  
  <!-- X-axis labels -->
  <text x="1000" y="570" font-family="Arial" font-size="10" fill="#777">M</text>
  <text x="1030" y="570" font-family="Arial" font-size="10" fill="#777">T</text>
  <text x="1060" y="570" font-family="Arial" font-size="10" fill="#777">W</text>
  <text x="1090" y="570" font-family="Arial" font-size="10" fill="#777">T</text>
  <text x="1120" y="570" font-family="Arial" font-size="10" fill="#777">F</text>
  <text x="1150" y="570" font-family="Arial" font-size="10" fill="#777">S</text>
  <text x="1180" y="570" font-family="Arial" font-size="10" fill="#777">S</text>
  
  <!-- Top Stats -->
  <text x="750" y="150" font-family="Arial" font-size="18" fill="#333" font-weight="bold">Your Progress At A Glance</text>
  
  <!-- Stats Squares -->
  <rect x="660" y="180" width="180" height="80" rx="5" fill="#e1f5fe" stroke="#b3e5fc" stroke-width="1"/>
  <text x="670" y="205" font-family="Arial" font-size="14" fill="#0288d1">Not Smoked</text>
  <text x="670" y="240" font-family="Arial" font-size="22" fill="#0288d1" font-weight="bold">840 cigarettes</text>
  
  <rect x="860" y="180" width="180" height="80" rx="5" fill="#f3e5f5" stroke="#e1bee7" stroke-width="1"/>
  <text x="870" y="205" font-family="Arial" font-size="14" fill="#7b1fa2">Time Gained</text>
  <text x="870" y="240" font-family="Arial" font-size="22" fill="#7b1fa2" font-weight="bold">3.5 days</text>
  
  <rect x="1060" y="180" width="180" height="80" rx="5" fill="#fff8e1" stroke="#ffecb3" stroke-width="1"/>
  <text x="1070" y="205" font-family="Arial" font-size="14" fill="#ffa000">Achievements</text>
  <text x="1070" y="240" font-family="Arial" font-size="22" fill="#ffa000" font-weight="bold">7 unlocked</text>
</svg>