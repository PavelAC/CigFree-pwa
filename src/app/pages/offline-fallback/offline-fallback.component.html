<div class="offline-container">
    <div class="offline-card">
      <div class="icon">
        <i class="material-icons">signal_wifi_off</i>
      </div>
      <h2>You're offline</h2>
      <p>It seems you've lost your internet connection. Don't worry, you can still access previously loaded content.</p>
      <p>Some features may be limited until you reconnect.</p>
      <button (click)="checkConnection()" class="retry-button">
        <span *ngIf="checking">Checking...</span>
        <span *ngIf="!checking">Try Again</span>
      </button>
    </div>
  </div>
